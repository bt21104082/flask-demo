<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navigation">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li style="float:right"><a class="active" href="#about">About</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Upload a File</h1>
        <h2 id="text">Text must get displayed here</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="dropdown">
                <button class="dropbtn">Select File Type</button>
                <div class="dropdown-content">
                    <a href="#" onclick="chooseFileType('image')">Upload Image</a>
                    <a href="#" onclick="chooseFileType('pdf')">Upload PDF</a>
                </div>
            </div>
            <div class="fileinput">
                <input id="imageUpload" type="file" name="file" accept="image/*, .pdf" style="display: none;">
            </div>
            <input type="submit" value="Upload" id="click" style="display: none;"/>
        </form>
        <div id="previewContainer" style="display: none;">
            <h2>Preview</h2>
            <img id="previewImage" src="#" alt="Uploaded File">
            <embed id="previewPdf" src="#" type="application/pdf" width="100%" height="500px" style="display: none;">
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
